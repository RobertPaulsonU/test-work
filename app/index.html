<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-shop</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="header__logo logo">Compony<span>name</span></a>
                <div class="header__actions">
                    <a href="#" class="header__cart cart-icon _center">
                        <img src="images/cart.svg" alt="cart" class="cart-img">
                    </a>
                    <div class="header__actions-dropdown">
                        <ul class="header__actions-list list-actions">
                        </ul>
                        <div class="header__actions-info">Кошик пустий (0 грн)</div>
                        <a href="#" class="reset-link">Очистити</a>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <main class="main">
        <section class="catalog">
            <div class="container">
                <h1 class="catalog__title">каталог товарів</h1>
                <div class="catalog__inner">
                    <div class="catalog__inner-item item-catalog" data-pid="1">
                        <a href="#" class="item-catalog__image">
                            <img class="item-catalog__img _ibg" src="images/catalog/card--1.webp" alt="photo">
                        </a>
                        <div class="item-catalog__body">
                            <h3 class="item-catalog__title">гантелі</h3>
                            <div class="item-catalog__price">20$</div>
                            <button type="button" class="shop-btn">Купити</button>
                        </div>
                    </div>
                    <div class="catalog__inner-item item-catalog" data-pid="2">
                        <a href="#" class="item-catalog__image">
                            <img class="item-catalog__img _ibg" src="images/catalog/card--2.webp" alt="photo">
                        </a>
                        <div class="item-catalog__body">
                            <h3 class="item-catalog__title">Окуляри</h3>
                            <div class="item-catalog__price">40$</div>
                            <button type="button" class="shop-btn">Купити</button>
                        </div>
                    </div>
                    <div class="catalog__inner-item item-catalog" data-pid="3">
                        <a href="#" class="item-catalog__image">
                            <img class="item-catalog__img _ibg" src="images/catalog/card--3.webp" alt="photo">
                        </a>
                        <div class="item-catalog__body">
                            <h3 class="item-catalog__title">чашка</h3>
                            <div class="item-catalog__price">10$</div>
                            <button type="button" class="shop-btn">Купити</button>
                        </div>
                    </div>
                    <div class="catalog__inner-item item-catalog" data-pid="4">
                        <a href="#" class="item-catalog__image">
                            <img class="item-catalog__img _ibg" src="images/catalog/card--4.webp" alt="photo">
                        </a>
                        <div class="item-catalog__body">
                            <h3 class="item-catalog__title">Взуття</h3>
                            <div class="item-catalog__price">100$</div>
                            <button type="button" class="shop-btn">Купити</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <a href="index.html" class="footer-logo logo">Compony<span>name</span></a>
                <p class="footer__inner-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit autem doloremque corporis possimus omnis illo ducimus laborum magnam ipsum praesentium?</p>
            </div>
        </div>
    </footer>
</div>
<script src="js/main.min.js"></script>
</body>
</html>
